  <!DOCTYPE html>
  <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <!-- Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- materialize.css -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

        <!-- CSS Customizado -->
        <link rel="stylesheet" href="css/customizado.css">
        
        <!-- viewport para mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            #cor {
                background-color: aqua;
            }
        </style>
    </head>

    <body id="cor">
        <h1>Trocar cor do fundo</h1>
        <h3>Criar um script e CSS necess√°rios para clicar nos botoes e trocar de cor de fundo da pagina</h3>
        <a href="#" OnClick="fundo('blue')" class="waves-effect waves-light btn blue">azul</a>
        <a href="#" OnClick="fundo('red')" class="waves-effect waves-light btn red">vermelho</a>
        <a href="#" OnClick="fundo('green')" class="waves-effect waves-light btn green">verde</a>
        <!-- JavaScript no final do body para otimizar o carregamento -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
        </script>      
        <script type="text/javascript" src="js/materialize.min.js"></script>
    
            <script>
                function fundo(cor){
                    var troca_fundo = document.getElementById("cor");
                    troca_fundo.style["background-color"] = cor;
                    troca_fundo.style["color"] = "white";
                }
            </script>
    
    
    </body>
  </html>
