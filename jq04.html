<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- materialize.css -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="css/customizado.css">

    <!-- viewport para mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .azul {
            color: blue
        }

        .verm {
            color: red;
        }
    </style>
</head>
<h1 id="mudar">Teste</h1>
<a id="b1" href="#" class="btn">vermelho</a>
<a id="b2" href="#" class="btn">remover</a>
<a id="b3" href="#" class="btn">mudar</a>

<body>
    <!-- JavaScript no final do body para otimizar o carregamento -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js">
    </script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
$(document).ready(function () {
    $("#b1").click(function (e) {
        $("#mudar").addClass("verm");
    });
    $("#b2").click(function (e) {
        $("#mudar").removeClass();
    });
    $("#b3").click(function (e) {
        $("#mudar").toggleClass("azul");
    });
});
    </script>
</body>

</html>
