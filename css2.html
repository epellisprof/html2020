<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Documento</title>

    h1.texto {color: slateblue;}

    h2, h3 {color: red;}
    p u {color: royalblue;}
    h2 u {color:blueviolet}
</style>

<h2>testes e testes</h2>

<p>testes e testes</p>
<h3>testes e testes </h3>
