<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a { list-style-type: none;
             border: 1px blue solid;
             background-color: blue;
             color: white;
        }
        .b { list-style-type: none;}
        .c { list-style-type: upper-roman;}
        .d { list-style-type: lower-alpha;}
    </style>
    
</head>
<body>
    <ul>
        <li class="a">BLU</li>
        <li class="b">JGUA</li>
    </ul>
    <ol>
        <li class="c">Mario</li>
        <li class="d">Bob</li>
    </ol>
    <ol class="c">
        <li>BMW</li>
        <li>FORD</li>
    </ol>
    
</body>
</html>
