<form name="calcular" action="#">
<input type="number" name="n1" placeholder="Numero 1"><br>
<input type="number" name="n2" placeholder="Numero 2"><br>
<input type="button" value="Calcular" onclick="Calcular()">
<h2 id="resultado">Resultado: </h2>
</form>
<script>
function Calcular(){
    var n1 = new Number(document.calcular.n1.value);
    var n2 = new Number(document.calcular.n2.value);
    var soma = n1 + n2;
    console.log(soma)

    var h2 = document.getElementById('resultado');

    h2.innerHTML = "Resultado: " + soma;
    if (soma >= 10) {
        h2.style["color"] = "red";    
    } else {
        h2.style["color"] = "blue";
    }
}
</script>
